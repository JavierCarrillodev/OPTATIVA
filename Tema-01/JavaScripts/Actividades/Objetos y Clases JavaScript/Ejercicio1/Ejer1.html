<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
        <title>Ejercicio 2</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>

    <body>
        <h1>1. Define un objeto que sea un alumno para guardar sus calificaciones, los módulos que tienen que tener son DIN, AaD, Opt, IPE e Inglés, en la salida tenemos que devolver el nombre del alumno, las diferentes calificaciones y la media.
        </h1>

        <div class="contenido">
            <div class="nombre">
                <button onclick="mostrarNombre()">Mostrar nombre</button>
                <p id="NombreAlumno"></p>
            </div>

            <div class="calificaciones">
                <button onclick="mostrarCalificaciones()">Mostrar calificaciones</button>
                <p id="CalificacionesAlumno"></p>
            </div>

            <div class="media">
                <button onclick="mostrarMedia()">Mostrar media</button>
                <p id="MediaAlumno"></p>
            </div>
        </div>


    </body>
