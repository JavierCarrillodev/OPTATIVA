<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
        <title>Ejercicio 5</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>

        <h1>5. Define un objeto, mediante una expresión, que tenga dos propiedades: precio y descuento y un método neto que devuelve el valor del objeto con el descuento aplicado. El método calculará el precio con el descuento aplicado. Los valores se pedirán por teclado.
        </h1>
        <label>Introduce el precio:</label>
        <input type="number" id="precio" placeholder="Ej: 100"><br><br>

        <label>Introduce el descuento (%):</label>
        <input type="number" id="descuento" placeholder="Ej: 20"><br><br><br>

        <button onclick="calcularDescuento()">Calcular precio neto</button>

        <h3 id="resultado"></h3>
    </body>
</html>
